version: 2.1

executors:
  go-executor:
    docker:
      - image: circleci/golang:1.14.0
    working_directory: ~/repo

jobs:
  test:
    executor: go-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - /go/pkg/mod
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            gotestsum --junitfile /tmp/test-reports/gotestsum/unit-tests.xml
      - store_test_results:
          path: /tmp/test-reports/gotestsum

workflows:
  version: 2
  build:
    jobs:
      - test